<div class="project-detail-container">
  <div class="container">
    <!-- Hero do Projeto -->
    <div class="project-hero">
      <h1 class="project-title">{{ title }}</h1>
      <div class="title-decoration"></div>

      <!-- Links do Projeto -->
      <div class="project-links" *ngIf="hasLinks">
        <button
          *ngIf="liveUrl"
          class="btn btn-primary"
          (click)="navigateToExternal(liveUrl)"
          type="button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
          Ver Projeto
        </button>

        <button
          *ngIf="githubUrl"
          class="btn btn-secondary"
          (click)="navigateToExternal(githubUrl)"
          type="button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          GitHub
        </button>
      </div>
    </div>

    <!-- Tecnologias -->
    <section class="technologies-section" *ngIf="hasTechnologies">
      <h3 class="section-subtitle">Tecnologias Utilizadas</h3>
      <div class="tech-tags">
        <span *ngFor="let tech of technologies" class="tech-tag">
          {{ tech }}
        </span>
      </div>
    </section>

    <!-- Grid de Conteúdo -->
    <div class="content-grid">
      <!-- Seção Sobre -->
      <section class="content-card">
        <div class="card-header">
          <div class="icon-wrapper">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="16" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
          </div>
          <h3 class="card-title">Sobre</h3>
        </div>
        <p class="card-text">{{ about }}</p>
      </section>

      <!-- Seção Propósito -->
      <section class="content-card">
        <div class="card-header">
          <div class="icon-wrapper">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          </div>
          <h3 class="card-title">Propósito</h3>
        </div>
        <p class="card-text">{{ purpose }}</p>
      </section>

      <!-- Seção Problemas Resolvidos -->
      <section class="content-card full-width">
        <div class="card-header">
          <div class="icon-wrapper">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
            </svg>
          </div>
          <h3 class="card-title">Problemas Resolvidos</h3>
        </div>
        <p class="card-text">{{ problemsSolved }}</p>
      </section>
    </div>

    <!-- Galeria de Imagens -->
    <section class="gallery-section" *ngIf="images.length > 0">
      <h3 class="section-title">
        Galeria do Projeto
        <div class="title-underline"></div>
      </h3>
      <div class="image-gallery">
        <div
          *ngFor="let image of images; let i = index"
          class="gallery-item"
          (click)="openImageModal(image)"
          [attr.aria-label]="'Imagem ' + (i + 1) + ' do projeto'"
          role="button"
          tabindex="0">
          <img [src]="image" [alt]="'Screenshot ' + (i + 1) + ' do projeto ' + title" class="gallery-image" />
          <div class="image-overlay">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<!-- Modal de Imagem -->
<div class="image-modal" *ngIf="isImageModalOpen" (click)="closeImageModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="modal-close" (click)="closeImageModal()" type="button" aria-label="Fechar modal">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <img [src]="selectedImage" [alt]="'Visualização ampliada do projeto ' + title" class="modal-image" />
  </div>
</div>
